<div class="box box-solid box-default no-margin">


    <div class="box-body property-filter-box bg-gray-light">

        <div class="row">
            <div class="col-md-12">
                <div class="property-filter-title">
                    <h4 class="">Pick a Property Type
                                                         <span class="pull-right property-filter-description">
                                                                  25 Homes for Sale. {{homeController.current_location}}
                                                         </span>
                    </h4>
                </div>

            </div>

        </div>
        <div class="row">

            <div class="col-md-3 property-filter-checkbox">
                <div class="well property-filter-checkbox-well input-box"
                     ng-click="houseChecked = !houseChecked">
                    <h4 class="row">
                        <i class="fa fa-home col-md-2 margin-t-6"></i>
                        <span class="col-md-7 margin-t-6">House</span>

                                                   <span class="col-md-3 margin-t-6">
                                                              <label class="pull-right">

                                                                  <input ng-model="houseChecked" id="home" type="checkbox">
                                                                  <label for='home'>

                                                                  </label>

                                                              </label>





                                                   </span>


                    </h4>


                </div>

            </div>

            <div class="col-md-3 property-filter-checkbox">
                <div class="well property-filter-checkbox-well input-box"
                     ng-click="condoChecked = !condoChecked">
                    <h4 class="row">
                        <i class="col-md-2 margin-t-6">
                            <img class="condo-icon" >
                        </i>
                        <span class="col-md-7 margin-t-6">Condo</span>

                                                   <span class="col-md-3 margin-t-6">
                                                              <label class="pull-right">

                                                                  <input ng-model="condoChecked" id="condo" type="checkbox">
                                                                  <label for='condo'>

                                                                  </label>

                                                              </label>





                                                   </span>


                    </h4>


                </div>

            </div>
            <div class="col-md-3 property-filter-checkbox">
                <div class="well property-filter-checkbox-well input-box"
                     ng-click="apartmentChecked = !apartmentChecked">
                    <h4 class="row">
                        <i class="col-md-2 fa fa-building margin-t-6">

                        </i>
                        <span class="col-md-7 margin-t-6">Apartment</span>

                                                   <span class="col-md-3 margin-t-6">
                                                              <label class="pull-right">

                                                                  <input ng-model="apartmentChecked" id="apartment" type="checkbox">
                                                                  <label for='apartment'>

                                                                  </label>

                                                              </label>





                                                   </span>


                    </h4>


                </div>

            </div>
            <div class="col-md-3 property-filter-checkbox">
                <div class="well property-filter-checkbox-well input-box"
                     ng-click="townhouseChecked = !townhouseChecked">
                    <h4 class="row">
                        <i class="col-md-2 margin-t-6">

                            <img class="townhouse-icon">
                        </i>
                        <span class="col-md-7 margin-t-6">Townhouse</span>

                                                   <span class="col-md-3 margin-t-6">
                                                              <label class="pull-right">

                                                                  <input ng-model="townhouseChecked" id="townhouse" type="checkbox">
                                                                  <label for='townhouse'>

                                                                  </label>

                                                              </label>





                                                   </span>


                    </h4>


                </div>

            </div>

        </div>

    </div>
</div>
